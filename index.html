<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script defer src="timer.js"></script>
        <title>Timer</title>
    </head>

    <body>
        <div class="container">
            <div style="width:130px;" class="box">
                <h3 id='daystxt'>Days</h3>
                <h1 id='days'>000</h1>
            </div>
            <div class="box">
                <h3 id='hourstxt'>Hours</h3>
                <h1 id='hours'>00</h1>
            </div>
            <div class="box">
                <h3 id="minutestxt">Minutes</h3>
                <h1 id='minutes'>00</h1>
            </div>
            <div class="box">
                <h3 id='secondstxt'>Seconds</h3>
                <h1 id='seconds'>00</h1>
            </div>
        </div>

        <div style="background: rgb(15, 14, 14);" class="alert">
            <h1 style="padding: 50px 80px; color: white;">Sorry, Event ended!!</h1>
        </div>
    </body>
</html>
